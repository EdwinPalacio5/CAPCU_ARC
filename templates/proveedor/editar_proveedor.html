{% extends 'base/base.html' %}
{% load staticfiles %}

{% block extracss %}
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Nuevo Proveedor</div>
        <div class="panel-body">
    <!-- Formulario para crear proveedor-->
    <form method = "post">
      {% csrf_token %}
        <div class="container">
          <div class="row">
                <div class="col-lg-5">
                    <label >Codigo</label>
                    <input class="form-control" type="text" name="codigo" id="codigo" value="{{proveedor.codigo_proveedor}}" disabled>
                </div>
                <div class="col-lg-5">
                    <label for="{{form_proveedor.nombre_proveedor.name}}"> 
                          {{form_proveedor.nombre_proveedor.label}}
                    </label>
                    {{form_proveedor.nombre_proveedor}}
                </div>
            </div>
        </div>

        <br>
        <div class="container">
        <div class="row">
                <div class="col-lg-5">
                    <label for="{{form_proveedor.categoria_proveedor.name}}"> 
                        {{form_proveedor.categoria_proveedor.label}}
                    </label>
                    {{form_proveedor.categoria_proveedor}}
                </div>
                <div class="col-lg-5">
                    <label for="{{form_proveedor.puesto_proveedor.name}}"> 
                          {{form_proveedor.puesto_proveedor.label}}
                    </label>
                    {{form_proveedor.puesto_proveedor}}
                </div>
            </div>
        </div>

        <div class="container">
            <div class= "row">
                <div class="col-lg-6" ></div>
                <div class="col-lg-2" >
                   <button type="submit" class="btn btn-success btn-block" name="btnForm1">Guardar Cambios</button>
                </div>
                <div class="col-lg-2" >
                   <a href="{% url 'proveedor:adm_proveedor'%}" class="btn btn-info"><i class="fa fa-cog"></i> Cancelar</a> 
                </div>
                
            </div>     
        </div>
        </fieldset>
    </form>
  </div>
</div>
</div>
</div>
{% endblock %}
